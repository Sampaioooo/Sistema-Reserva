<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Nova Sala</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at bottom, #1b2735, #090a0f);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffcc;
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    input[type="text"],
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
    }

    input[type="text"] {
      background-color: #222;
      color: #fff;
    }

    input[type="submit"] {
      background-color: #00c3ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #009fc3;
    }

    .voltar {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #ccc;
      text-decoration: none;
    }

    .voltar:hover {
      text-decoration: underline;
    }

    .flash {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Nova Sala</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for msg in messages %}
            <p>{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <label for="nome_sala">Nome da Sala:</label>
      <input type="text" name="nome_sala" placeholder="Ex: Laboratório 1" required>

      <input type="submit" value="Cadastrar Sala">
    </form>

    <a href="{{ url_for('dashboard') }}" class="voltar">← Voltar</a>
  </div>
</body>
</html>
